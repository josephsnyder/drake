drake:
  classes:
    RandomGenerator:
      file: "drake/common/random.h"
      inst: []
      customization:
        name: RandomGenerator
  enums:
    ToleranceType:
      file: "drake/common/constants.h"
      customization:
       name: ToleranceType
       custom_enum_vals:
         kAbsolute: absolute
         kRelative: relative
