      drake:
        namespaces:
          math:
            classes:
              AutoDiffXd: {}
  # Currently broken to externals fighting against castxml.
  "drake/lcm/drake_lcm_interface.h":
    namespaces:
      drake:
        namespaces:
          lcm:
            classes:
              DrakeLcmInterface: {}
              DrakeSubscriptionInterface: {}
  "drake/lcm/drake_lcm.h":
    namespaces:
      drake:
        namespaces:
          lcm:
            classes:
              DrakeLcm: {}
  "drake/lcm/drake_mock_lcm.h":
    namespaces:
      drake:
        namespaces:
          lcm:
            classes:
              DrakeMockLcm: {}
  "drake/math/rotation_matrix.h":
    namespaces:
      drake:
        namespaces:
          math:
            classes:
              RotationMatrix:
                inst: ["double", "drake::AutoDiffXd"]
              RollPitchYaw:
                inst: ["double", "drake::AutoDiffXd"]
  "drake/math/barycentric.h":
    namespaces:
      drake:
        namespaces:
          math:
            classes:
              BarycentricMesh: {}
  "drake/perception/point_cloud_flags.h":
